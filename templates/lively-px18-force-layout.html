<template id="lively-px18-force-layout" data-class="LivelyPx18ForceLayout">
  <style>
    :host {
      width: 200px;
      height: 200px;
    } 
    #svg {
      position: absolute;
      top: 15px;
      left: 0px;
      width: 100%;
      height: 100%;
    }
    </style > 
  <style>
    .node {
      cursor: pointer;
    }
    .node circle {
      fill: #fff;
      stroke: steelblue;
      stroke-width: 3px;
    }
    .node text {
      font: 12px sans-serif;
    }
    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 2px;
    }
  </style>
  <svg id="svg"></svg>
  
  <button id="addNode">Add Node</button>
  <button id="removeNode">Remove Node</button>
</template>
<script class="registrationScript">lively.registerTemplate()</script>
