<template id="ipython-terminal" data-class="IpythonTerminal">
<style data-src="/src/external/font-awesome/css/font-awesome.css"></style>
<style data-src="/templates/livelystyle.css"></style>
<style>
:host {
  
}
  
.header {
  top: 40px;
  height: 30px;
  }
  
#terminal { 
    background: white; 
    border:1px solid #cbcbcb;
    height:  calc(100% - 30px);
    width:100%;
    padding:10px;
    overflow-y: scroll;
}
  
.terminalIn {
    font-size: 12pt;
    background: white;
    border:1px solid #cbcbcb;
    width:95%;
    height:20px;
    margin-top: 2px;
    margin-bottom: 2px;
} 
  
.terminalOut {
    font-size: 12pt;
    background: white;
    border:1px solid #cbcbcb;
    width:95%;
    height:20px;
    margin-top: 2px;
    margin-bottom: 2px;
} 
  
  #token {
    width: 250px;
  }
  
  #modelChoice {
    width: 200px;
    margin-left: 20px;
  }


</style>
<script>
  var that = this;
  (function() {
    'use strict';
    Promise.all([
      System.import(lively4url + '/src/external/jupyterlab/services/index.js')
    ]).then((imports) => {
      const Services = imports[0];
      that.Services = Services;
    })
  })();
  </script>
  <div class='header'>
    <span id="tokenlabel">token:</span>
    <input type="text" id="token">
    <select id="modelChoice"></select>
    <button id='newNotebook'>New</button>
    <button id='saveNotebook'>Save</button>
  </div>
  

<div id="terminal"></div>
</template>

<script class="registrationScript">lively.registerTemplate()</script>
